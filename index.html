<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COACHTECH</title>
  </head>
  <body>
    <h1>挑戦</h1>
    <br />
    <h2>
      本気にチャレンジしたいことに<br />本気に競う相手と<br />チャレンジできる世界を作るために。
    </h2>
    <div class="example-txt">
      <p>
        エンジニアやプログラマー、フリーランスなど、<br />自由な働き方を目指す、人生を変えたい人材が増えています。
      </p>
      <p>でも、本当に「自由だ」と<br />言いきることができるでしょうか。</p>
      <p>
        日々の仕事に追われながら、<br />自分がやりたいことを<em
          ><strong>見失ってしまってはいないでしょうか。</strong></em
        >
      </p>
    </div>
    <a href="https://schoo.jp/" target="_blank">別ページ</a>
    <img src="img/coachtech.png" alt="coachtech" width="240" height="80" />
    <video
      src="img/video.mp4"
      autoplay
      muted
      controls
      width="400px"
      height="200"
    ></video>
    <table border="1">
      <tr>
        <th></th>
        <th colspan="3">見出し</th>
      </tr>
      <tr>
        <td rowspan="2">見出し２</td>
        <td>データ１</td>
        <td>データ２</td>
        <td>データ３</td>
      </tr>
      <tr>
        <td>データ４</td>
        <td>データ５</td>
        <td>データ６</td>
      </tr>
    </table>
  </body>
</html>
